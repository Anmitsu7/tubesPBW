spring.application.name=pbw

# Postgre-specific properties
spring.datasource.url=jdbc:postgresql://localhost:5432/sewafilm2
spring.datasource.username=postgres
spring.datasource.password=Juliadi1945
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true

# HikariCP-specific properties
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.html

spring.mvc.converters.preferred-json-mapper=jackson

# File Upload Configuration
file.upload-dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Session Configuration
server.servlet.session.timeout=30m

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html



spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static
# Konfigurasi upload file
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.directory=src/main/resources/static


# Menampilkan SQL query
spring.jpa.show-sql=true

# Format SQL agar lebih mudah dibaca
spring.jpa.properties.hibernate.format_sql=true

# Menampilkan parameter yang digunakan dalam query
logging.level.org.hibernate.type.descriptor.sql=trace



