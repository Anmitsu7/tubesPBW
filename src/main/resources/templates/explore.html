<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-like Movie Display</title>
    <link rel="stylesheet" href="css/explore.css">
</head>

<body>
    <header>
        <h1>Netflix-like Movie Display</h1>
    </header>
    <section class="search-container">
        <div class="input-group">
            <label for="judul">Judul:</label>
            <input type="text" id="judul" name="judul">
        </div>
        <div class="input-group">
            <label for="genre">Genre:</label>
            <div class="genre-checkbox">
                <label><input type="checkbox" name="genre" value="Action"> Action</label>
                <label><input type="checkbox" name="genre" value="Drama"> Drama</label>
                <label><input type="checkbox" name="genre" value="Comedy"> Comedy</label>
                <!-- Add more genre checkboxes as needed -->
            </div>
        </div>
        <button class="search-button" onclick="searchProducts()">Search</button>
    </section>
    <div class="movie-container" id="movie-container">
        <!-- Movie boxes will be dynamically generated here -->
    </div>
    <script>
        // Asumsi Anda memiliki fungsi untuk mengambil data film dari database
        async function getMoviesFromDatabase() {
            const response = await fetch('/api/movies');
            return await response.json();
        }

        async function searchProducts() {
            const judul = document.getElementById("judul").value.toLowerCase();
            const genreCheckboxes = document.querySelectorAll('input[name="genre"]:checked');
            const selectedGenres = Array.from(genreCheckboxes).map(checkbox => checkbox.value);

            const movies = await getMoviesFromDatabase();
            const filteredMovies = movies.filter(movie => {
                const titleMatch = movie.judul.toLowerCase().includes(judul);
                const genreMatch = selectedGenres.length === 0 || selectedGenres.some(genre => movie.genre.includes(genre));
                return titleMatch && genreMatch;
            });

            displayMovies(filteredMovies);
        }

        function displayMovies(movies) {
            const movieContainer = document.getElementById('movie-container');
            movieContainer.innerHTML = '';

            movies.forEach(movie => {
                const movieBox = document.createElement('div');
                movieBox.classList.add('movie-box');

                const movieImage = document.createElement('img');
                movieImage.src = movie.cover_url;
                movieImage.alt = movie.judul;
                movieImage.classList.add('movie-image');

                const movieTitle = document.createElement('h3');
                movieTitle.classList.add('movie-title');
                movieTitle.textContent = movie.judul;

                movieBox.appendChild(movieImage);
                movieBox.appendChild(movieTitle);
                movieContainer.appendChild(movieBox);
            });
        }

        searchProducts();
    </script>
</body>

</html>
