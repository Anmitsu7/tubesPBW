<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Film Details</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom right, #1a1a2e, #2d3a6d);
            color: white;
        }

        /* Navigation */
        .nav-container {
            background: rgba(26, 26, 46, 0.95);
            padding: 1rem;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
        }

        .nav-link.active {
            color: #4ade80;
        }

        .user-profile {
            background: #374151;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
        }

        /* Main content */
        .container {
            max-width: 1200px;
            margin: 2.5rem auto;
            padding: 0 1rem;
        }

        .detail-card {
            background: rgba(31, 41, 55, 0.5);
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .detail-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .detail-content {
                flex-direction: row;
            }
        }

        /* Film cover */
        .film-cover-container {
            flex: 1;
            max-width: 400px;
        }

        .film-cover {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        /* Film info */
        .film-info {
            flex: 2;
            padding: 2rem;
        }

        .film-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .stock-badge {
            display: inline-flex;
            align-items: center;
            background: #4ade80;
            color: #1a1a2e;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .info-item h3 {
            color: #4ade80;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .synopsis,
        .cast {
            margin-bottom: 1.5rem;
        }

        .synopsis h3,
        .cast h3 {
            color: #4ade80;
            margin-bottom: 0.5rem;
        }

        /* Booking form */
        .booking-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            color: #4ade80;
            margin-bottom: 0.5rem;
        }

        .form-select {
            width: 100%;
            padding: 0.75rem;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            color: white;
            margin-bottom: 1rem;
        }

        .book-button {
            width: 100%;
            padding: 0.75rem;
            background: #4ade80;
            color: #1a1a2e;
            border: none;
            border-radius: 0.375rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .book-button:hover {
            background: #22c55e;
        }

        .book-button.disabled {
            background: #6b7280;
            cursor: not-allowed;
        }

        .out-of-stock {
            color: #ef4444;
        }

        .view-details.disabled {
            pointer-events: none;
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-content">
            <a href="/" class="nav-brand">Rent Film</a>
            <div class="nav-links">
                <a href="/home" class="nav-link">Home</a>
                <a href="/explore" class="nav-link active">Explore</a>
                <div class="user-profile">
                    <span th:text="${username}">username</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="detail-card">
            <div class="detail-content">
                <!-- Film Cover -->
                <div class="film-cover-container">
                    <img th:src="@{'/covers/' + ${film.coverUrl}}" th:alt="${film.judul}" class="film-cover"
                        onerror="this.src='/images/default-cover.jpg'">
                </div>

                <!-- Film Info -->
                <div class="film-info">
                    <h1 class="film-title" th:text="${film.judul}">Film Title</h1>

                    <div th:if="${film.stok > 0}" class="stock-badge">
                        <span th:text="'Stock: ' + ${film.stok}">Stock: 5</span>
                    </div>
                    <div th:if="${film.stok == 0}" class="stock-badge out-of-stock">
                        Out of Stock
                    </div>

                    <div class="info-grid">
                        <div class="info-item">
                            <h3>Genre</h3>
                            <p th:text="${film.genre}">Action, Adventure</p>
                        </div>
                        <div class="info-item">
                            <h3>Duration</h3>
                            <p th:text="${film.durasi + ' minutes'}">150 minutes</p>
                        </div>
                        <div class="info-item">
                            <h3>Release Year</h3>
                            <p th:text="${film.tahunRilis}">2023</p>
                        </div>
                        <div class="info-item">
                            <h3>Rating</h3>
                            <p th:text="${film.rating}">PG-13</p>
                        </div>
                    </div>

                    <div class="synopsis">
                        <h3>Synopsis</h3>
                        <p th:text="${film.sinopsis}">Film description goes here.</p>
                    </div>

                    <div class="cast">
                        <h3>Cast</h3>
                        <p th:text="${film.pemain}">Actor 1, Actor 2, Actor 3</p>
                    </div>

                    <form th:if="${film.stok > 0}" th:action="@{/films/{id}/book/confirm(id=${film.id})}" method="post" class="booking-form">
                        <!-- Add CSRF token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        
                        <div class="form-group">
                            <label class="form-label">Rental Duration (days)</label>
                            <select name="duration" class="form-select">
                                <option value="3">3 days</option>
                                <option value="5">5 days</option>
                                <option value="7">7 days</option>
                            </select>
                        </div>
                        <button type="submit" class="book-button">
                            Book Now
                        </button>
                    </form>

                    <button th:if="${film.stok == 0}" class="book-button disabled" disabled>
                        Out of Stock
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
