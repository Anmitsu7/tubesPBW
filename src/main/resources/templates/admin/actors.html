<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Aktor - Admin</title>
    <link rel="stylesheet" href="css/admin/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <a href="/admin/dashboard">Dashboard</a>
                <a href="/admin/films">Kelola Film</a>
                <a href="/admin/genres">Kelola Genre</a>
                <a href="/admin/actors" class="active">Kelola Aktor</a>
                <a href="/admin/reports">Laporan</a>
                <a href="/logout">Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Kelola Aktor</h1>
                <button class="add-button" onclick="document.getElementById('addActorForm').style.display='block'">
                    Tambah Aktor Baru
                </button>
            </header>

            <div class="form-container" id="addActorForm" style="display: none;">
                <h2>Tambah Aktor Baru</h2>
                <form action="/admin/actors/add" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="nama">Nama Aktor</label>
                        <input type="text" id="nama" name="nama" required>
                    </div>

                    <div class="form-group">
                        <label for="negara">Negara Asal</label>
                        <input type="text" id="negara" name="negara_asal" required>
                    </div>

                    <div class="form-group">
                        <label for="foto">Foto Aktor</label>
                        <input type="file" id="foto" name="foto" accept="image/*">
                    </div>

                    <div class="form-actions">
                        <button type="submit">Simpan</button>
                        <button type="button" onclick="document.getElementById('addActorForm').style.display='none'">
                            Batal
                        </button>
                    </div>
                </form>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nama</th>
                            <th>Negara Asal</th>
                            <th>Jumlah Film</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="/placeholder.jpg" alt="Actor" width="50"></td>
                            <td>Tom Cruise</td>
                            <td>United States</td>
                            <td>8</td>
                            <td>
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Hapus</button>
                            </td>
                        </tr>
                        <!-- More rows will be populated from database -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
