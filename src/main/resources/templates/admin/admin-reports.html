<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan - Admin</title>
    <link rel="stylesheet" href="css/admin/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <a href="/admin/dashboard">Dashboard</a>
                <a href="/admin/films">Kelola Film</a>
                <a href="/admin/genres">Kelola Genre</a>
                <a href="/admin/actors">Kelola Aktor</a>
                <a href="/admin/reports" class="active">Laporan</a>
                <a href="/logout">Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Laporan</h1>
                <div class="report-controls">
                    <select id="reportYear">
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>
                    <select id="reportMonth">
                        <option value="all">Semua Bulan</option>
                        <option value="1">Januari</option>
                        <!-- More months... -->
                    </select>
                    <button onclick="generateReport()">Generate Laporan</button>
                </div>
            </header>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>Grafik Penyewaan Bulanan</h3>
                    <canvas id="rentalChart"></canvas>
                </div>

                <div class="chart-card">
                    <h3>Film Terpopuler</h3>
                    <canvas id="popularMoviesChart"></canvas>
                </div>
            </div>

            <div class="report-summary">
                <h2>Ringkasan Laporan</h2>
                <div class="summary-cards">
                    <div class="summary-card">
                        <h4>Total Penyewaan</h4>
                        <p>234</p>
                    </div>
                    <div class="summary-card">
                        <h4>Total Pendapatan</h4>
                        <p>Rp 4.560.000</p>
                    </div>
                    <div class="summary-card">
                        <h4>Film Terlaris</h4>
                        <p>Inception (45 kali)</p>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <h3>Detail Transaksi</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Film</th>
                            <th>Pelanggan</th>
                            <th>Status</th>
                            <th>Durasi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Will be populated with transaction data -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // Chart initialization
        function initCharts() {
            // Monthly rentals chart
            const rentalCtx = document.getElementById('rentalChart').getContext('2d');
            new Chart(rentalCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Jumlah Penyewaan',
                        data: [65, 59, 80, 81, 56, 55],
                        borderColor: '#2ecc71',
                        tension: 0.1
                    }]
                }
            });

            // Popular movies chart
            const moviesCtx = document.getElementById('popularMoviesChart').getContext('2d');
            new Chart(moviesCtx, {
                type: 'bar',
                data: {
                    labels: ['Film 1', 'Film 2', 'Film 3', 'Film 4', 'Film 5'],
                    datasets: [{
                        label: 'Jumlah Penyewaan',
                        data: [45, 39, 30, 25, 20],
                        backgroundColor: '#3498db'
                    }]
                }
            });
        }

        function generateReport() {
            const year = document.getElementById('reportYear').value;
            const month = document.getElementById('reportMonth').value;
            // Implement report generation logic here
        }

        // Initialize charts when page loads
        document.addEventListener('DOMContentLoaded', initCharts);
    </script>
</body>
</html>
