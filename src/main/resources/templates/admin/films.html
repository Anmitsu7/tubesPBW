<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Film - Admin</title>
    <link rel="stylesheet" href="css/admin/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar same as dashboard -->
        <aside class="sidebar"><!-- ... --></aside>

        <main class="main-content">
            <header>
                <h1>Kelola Film</h1>
                <button class="add-button" onclick="document.getElementById('addFilmForm').style.display='block'">
                    Tambah Film Baru
                </button>
            </header>

            <div class="form-container" id="addFilmForm" style="display: none;">
                <h2>Tambah Film Baru</h2>
                <form action="/admin/films/add" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="judul">Judul Film</label>
                        <input type="text" id="judul" name="judul" required>
                    </div>

                    <div class="form-group">
                        <label for="deskripsi">Deskripsi</label>
                        <textarea id="deskripsi" name="deskripsi" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select id="genre" name="genre_id" required>
                            <option value="">Pilih Genre</option>
                            <!-- Options will be populated from database -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tahun">Tahun Rilis</label>
                        <input type="number" id="tahun" name="tahun_rilis" required>
                    </div>

                    <div class="form-group">
                        <label for="stok">Stok</label>
                        <input type="number" id="stok" name="stok" required>
                    </div>

                    <div class="form-group">
                        <label for="cover">Cover Film</label>
                        <input type="file" id="cover" name="cover" accept="image/*" required>
                    </div>

                    <div class="form-group">
                        <label>Aktor</label>
                        <div class="checkbox-group">
                            <!-- Checkboxes will be populated from database -->
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit">Simpan</button>
                        <button type="button" onclick="document.getElementById('addFilmForm').style.display='none'">
                            Batal
                        </button>
                    </div>
                </form>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Cover</th>
                            <th>Judul</th>
                            <th>Genre</th>
                            <th>Tahun</th>
                            <th>Stok</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated from database -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
