<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Film - ReelRental</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin/films.css}">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>ReelRental Admin</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="/admin/dashboard">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/admin/films">
                        <i class="fas fa-film"></i>
                        <span>Films</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/users">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/rentals">
                        <i class="fas fa-receipt"></i>
                        <span>Rentals</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/genres">
                        <i class="fas fa-tags"></i>
                        <span>Genres</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/actors">
                        <i class="fas fa-user-tie"></i>
                        <span>Actors</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/reports">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/settings">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-nav">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="admin-dropdown">
                        <span id="adminUsername" class="dropdown-trigger">
                            <i class="fas fa-user-circle"></i>
                            <span th:text="${username}">Admin</span>
                        </span>
                        <div id="adminDropdown" class="dropdown-content">
                            <a href="/admin/profile">
                                <i class="fas fa-user-cog"></i> Profile
                            </a>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Films Content -->
            <div class="films-content">
                <header>
                    <h1>Kelola Film</h1>
                    <button class="add-button" onclick="document.getElementById('addFilmForm').style.display='block'">
                        Tambah Film Baru
                    </button>
                </header>

                <div class="form-container" id="addFilmForm" style="display: none;">
                    <h2>Tambah Film Baru</h2>
                    <form action="/admin/films/add" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="judul">Judul Film</label>
                            <input type="text" id="judul" name="judul" required>
                        </div>

                        <div class="form-group">
                            <label for="deskripsi">Deskripsi</label>
                            <textarea id="deskripsi" name="deskripsi" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <select id="genre" name="genre_id" required>
                                <option value="">Pilih Genre</option>
                                <!-- Options will be populated from database -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tahun">Tahun Rilis</label>
                            <input type="number" id="tahun" name="tahun_rilis" required>
                        </div>

                        <div class="form-group">
                            <label for="stok">Stok</label>
                            <input type="number" id="stok" name="stok" required>
                        </div>

                        <div class="form-group">
                            <label for="cover">Cover Film</label>
                            <input type="file" id="cover" name="cover" accept="image/*" required>
                        </div>

                        <div class="form-group">
                            <label>Aktor</label>
                            <div class="checkbox-group">
                                <!-- Checkboxes will be populated from database -->
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit">Simpan</button>
                            <button type="button" onclick="document.getElementById('addFilmForm').style.display='none'">
                                Batal
                            </button>
                        </div>
                    </form>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Cover</th>
                                <th>Judul</th>
                                <th>Genre</th>
                                <th>Tahun</th>
                                <th>Stok</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be populated from database -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            // Dropdown functionality
            const dropdownTrigger = document.querySelector('.dropdown-trigger');
            const dropdownContent = document.getElementById('adminDropdown');

            dropdownTrigger.addEventListener('click', function (e) {
                e.stopPropagation();
                dropdownContent.classList.toggle('show');
            });

            document.addEventListener('click', function (e) {
                if (!e.target.matches('.dropdown-trigger')) {
                    if (dropdownContent.classList.contains('show')) {
                        dropdownContent.classList.remove('show');
                    }
                }
            });
        });
    </script>
</body>

</html>
