<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Films</title>
    <link rel="stylesheet" href="css/explore2.css">
</head>
<body>
    <header class="explore-header">
        <h1>Explore Films</h1>
        <p>Search your favorite movies by genre, actor, or title with one click.</p>
    </header>

    <section class="filter-section">
        <form id="search-form">
            <div class="search-bar-container">
                <input 
                    type="text" 
                    id="search-bar" 
                    name="search" 
                    placeholder="Search by genre, actor, or title..." 
                    autocomplete="off">
                <button type="submit" class="btn">Search</button>
            </div>
        </form>
    </section>

    <section class="film-section">
        <div class="film-container">
            <!-- Example Film Card -->
            <div class="film-card">
                <img src="pp1.jpg" alt="Film Cover">
                <h3>The Last Mission</h3>
                <p><strong>Genre:</strong> Action</p>
                <p><strong>Year:</strong> 2023</p>
                <button class="btn">Details</button>
            </div>

            <div class="film-card">
                <img src="pp2.jpg" alt="Film Cover">
                <h3>Love in Jakarta</h3>
                <p><strong>Genre:</strong> Romance</p>
                <p><strong>Year:</strong> 2023</p>
                <button class="btn">Details</button>
            </div>
            <!-- More Film Cards -->
        </div>
    </section>

    <footer class="explore-footer">
        <p>&copy; 2024 Rental Film. All rights reserved.</p>
    </footer>
</body>
</html>
